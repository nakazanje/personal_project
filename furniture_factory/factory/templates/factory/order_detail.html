<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказа</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Мебельная фабрика</h1>
    </header>
    <div class="container">
        <h2>Детали заказа: {{ object.title }}</h2>
        <p>{{ object.description }}</p>
        <p>Статус: {{ object.get_status_display }}</p>
        <p>Цеха:</p>
        <ul>
            {% for workshop in object.workshops.all %}
                <li>{{ workshop.name }}</li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Мебельная фабрика</p>
    </footer>
</body>
</html>
